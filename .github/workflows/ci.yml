# .github/workflows/ci.yml

name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write

# Prevent concurrent runs on the same branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─── Job 1: Auto-fix (only on push to main) ────────────────
  auto-fix:
    name: Auto-Fix Formatting
    runs-on: ubuntu-latest
    # Only auto-fix on direct pushes, NOT on PRs (avoids infinite loops)
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # On push events, use the default ref (no head_ref needed)
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Biome auto-fix
        run: |
          bunx @biomejs/biome check --write .
          # Capture exit code: 0 = clean, 1 = fixed, 2+ = error
          exit_code=$?
          if [ $exit_code -ge 2 ]; then
            echo "::error::Biome encountered an error (exit code $exit_code)"
            exit $exit_code
          fi
        # Allow exit code 1 (files were modified) but fail on 2+ (actual errors)
        continue-on-error: true

      - name: Commit and push fixes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-fix linting and formatting [skip ci]"
          # [skip ci] prevents infinite workflow loops

  # ─── Job 2: Lint, Type Check & Test ────────────────────────
  check:
    name: Lint, Type Check & Test
    runs-on: ubuntu-latest
    # On push: wait for auto-fix to finish first
    # On PR: run immediately (auto-fix doesn't run on PRs)
    needs: [auto-fix]
    if: always() && (needs.auto-fix.result == 'success' || needs.auto-fix.result == 'skipped')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Re-fetch in case auto-fix committed changes
          ref: ${{ github.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint check (Biome)
        run: bunx @biomejs/biome check .

      - name: Type check
        run: bunx tsc --noEmit

      - name: Run tests
        run: bun test
        env:
          CI: true
          NODE_ENV: test

  # ─── Job 3: Build verification ─────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [check]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build project
        run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: dist/
          retention-days: 7
