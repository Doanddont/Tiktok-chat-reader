name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write

jobs:
  fix-and-test:
    name: Auto-Fix & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Biome Auto-Fix
        run: bunx @biomejs/biome check --write . || true

      - name: Commit and Push Fixes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-fix linting and formatting issues"
          branch: ${{ github.head_ref }}

      - name: Verify Linting (Should pass now)
        run: bunx @biomejs/biome check .

      - name: Type Check
        run: bunx tsc --noEmit

      - name: Run Tests
        run: bun test
